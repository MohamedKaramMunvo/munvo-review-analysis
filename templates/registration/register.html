<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
{% load static %}
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Your AI</title>
    <link rel="icon" type="image/x-icon" href="../../statics/favicon.ico">

    <!-- Custom fonts for this template-->
    <link href="../../statics/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../../statics/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>




                </nav>

                <!-- End of Topbar -->
                <!-- Begin Page Content -->
                <div class="container">

                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row">
                                <div class="col-lg-6">
                                    <img src="../../statics/img/register.png" height="500" width="auto" alt=""/>
                                </div>
                                <div class="col-lg-6">
                                    <div class="p-4">
                                        <br><br>
                                        <center><img src="{% static 'img/Your_AI-removebg-preview.png' %}" height="100" width="auto" alt=""/></center>
                                        <br><br>
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">Create your account</h1>
                                        </div>

                                        <form class="user" method="POST" action="/register">

                                            {% csrf_token %}

                                            <!-- Pack Choice -->
                                            <!--
                                            <div class="alert alert-warning" role="alert">
                                              Due to maintenance, only free pack is available for the moment, we apologize for the inconvenience
                                            </div>-->

                                            <!-- Success Alert -->
                                            {% if sent %}
                                            <div class="alert alert-success" role="alert">
                                                {{ message }}
                                            </div>
                                            {% endif %}
                                            <!---->
                                            <!-- Error Alert -->
                                            {% if sent is False %}
                                            <div class="alert alert-danger" role="alert">
                                              {{ message }}
                                            </div>
                                            {% endif %}
                                            <!---->
                                            <!--
                                            <div class="form-group ">
                                                <div class="form-check-inline">
                                                  <label class="form-check-label">
                                                    <input type="radio" class="form-check-input" value="FREE" name="pack" checked>Free Pack
                                                  </label>
                                                </div>
                                                <div class="form-check-inline">
                                                  <label class="form-check-label">
                                                    <input type="radio" class="form-check-input" value="BASIC" name="pack" disabled>Basic Pack
                                                  </label>
                                                </div>
                                                <div class="form-check-inline disabled">
                                                  <label class="form-check-label">
                                                    <input type="radio" class="form-check-input" value="STANDARD" name="pack" disabled>Standard Pack
                                                  </label>
                                                </div>
                                                <div class="form-check-inline disabled">
                                                  <label class="form-check-label">
                                                    <input type="radio" class="form-check-input" value="PREMIUM" name="pack" disabled>Premium Pack
                                                  </label>
                                                </div>
                                            </div>
                                            -->
                                            <!------>

                                            <div class="form-group row">
                                                <div class="col-sm-6 mb-3 mb-sm-0">
                                                    <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                                        placeholder="First Name" name="firstname" required>
                                                </div>
                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control form-control-user" id="exampleLastName"
                                                        placeholder="Last Name" name="lastname" required>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                                    placeholder="Email Address" name="email" required>
                                            </div>

                                            <div class="form-group">
                                                <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                                    placeholder="Confirm Email Address" name="email2" required>
                                            </div>

                                            <div class="form-group">
                                                <input type="password" class="form-control form-control-user" id="password"
                                                    placeholder="Password" name="password" required>
                                            </div>

                                            <div class="form-group">
                                                <input type="password" class="form-control form-control-user" id="password"
                                                    placeholder="Confirm Password" name="password2" required>
                                            </div>

                                            <div class="form-group">
                                                <input type="text" class="form-control form-control-user" id="phone"
                                                    placeholder="Phone Number" name="phone" required>
                                            </div>

                                            <input type="submit" class="btn btn-primary btn-user btn-block"
                                                   data-bs-target="#exampleModal"
                                                   value="Sign Up"/>

                                            <br>

                                            <input type="button" class="btn btn-warning btn-user btn-block"
                                                   data-bs-target="#exampleModal"
                                                   value="Go back to login"
                                                   onclick="location.href='/loginPage';"/>


                                        </form>

                                        <br>








                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- End of Main Content -->

            </div>
            <!-- Footer -->
            {% include "footer.html" %}
            <!-- End of Footer -->





        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../../statics/vendor/jquery/jquery.min.js"></script>
    <script src="../../statics/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../../statics/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../../statics/js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="../../statics/vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="../../statics/js/demo/chart-area-demo.js"></script>
    <script src="../../statics/js/demo/chart-pie-demo.js"></script>

</body>

</html>
